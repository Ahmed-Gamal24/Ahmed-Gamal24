<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .code-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      fill: #00ff00;
      white-space: nowrap;
      animation: typing 8s steps(60, end) 1 normal both;
    }
    .cursor {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      fill: #00ff00;
      animation: blink 0.8s step-start infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  <rect width="100%" height="100%" fill="#000"/>
  <text x="10" y="40" class="code-text">"Why do programmers prefer dark mode?"</text>
  <text x="10" y="80" class="code-text">"Because light attracts bugs!"</text>
  <text x="10" y="120" class="code-text">"Keep calm and code on."</text>
  <text x="570" y="40" class="cursor">|</text>
  <text x="570" y="80" class="cursor">|</text>
  <text x="570" y="120" class="cursor">|</text>
</svg>
